<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/73ec297a69.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>

    <main>
      <div class="container">
        <div class="header">
          <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="body">
          <div class="image">
            <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
          </div>
          <div class="text">
            <h1>
              Build The Community Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
            <div class="button-container">
              <button class="button">
                Register
              </button>
            </div>
          </div>
        </div>
        <div class="footer">
          <ul class="icons">
            <li class="icon">
              <i class="fab fa-facebook-f"></i>
            </li>
            <li class="icon">
              <i class="fab fa-twitter"></i>
            </li>
            <li class="icon">
              <i class="fab fa-instagram"></i>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/_dani.zew_/" target="_blank">Vasinc</a>.
      </p>
    </footer>
  </body>
</html>
